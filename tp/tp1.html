<body>
    <input id="int1">+
    <input id="int2">=
    <p id="resultat"></p>
    <button onclick="calcul()" >calculer</button>
    <script>let n1= document.getElementById("int1");
        let n2= document.getElementById("int2");
        let resultat= document.getElementById("resultat");
        function calcul(){
             let n1=Number(n1.value);
             let n2=Number(n2.value);
             let sum=n1+n2 ;
               resultat.textContent=sum;
        } </script>
